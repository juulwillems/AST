

<link rel="import" href="../bower_components/polymer/polymer.html">

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="script.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<polymer-element name="amsterdam-me">

<style type="text/css">

    .axis path,
    .axis line {
        fill: none;
        stroke: blue;
        stroke-width: 1.5px;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: "Andale Mono", AndaleMono, monospace;
        font-size: 12px;
        stroke: blue;
       }

    .xtext {
      font-family: "Andale Mono", AndaleMono, monospace;
      font-size: 16px;
        stroke: #380B61;
        fill: #380B61; 
    }

    .ytext {
      font-family: "Andale Mono", AndaleMono, monospace;
      font-size: 16px;
        stroke: #380B61;
        fill: #380B61; 
    }


</style>

  <template>
    
    <h2 class="hover" id="coordinates" on-click="{{click}}" on-mouseenter="{{mouseenter}}" on-mouseleave="{{mouseleave}}">Coordinates</h2>
    
  </template>

  <script>

  Polymer('amsterdam-me', {

    mouseenter: function () {

document.getElementById("coordinates").innerHTML='<h2>Click here to see the Scatter Plot</h2> '

},

  mouseleave: function () {

    document.getElementById("coordinates").innerHTML='<h2>Coordinates</h2>'

  },

  click: function() {
      
var w = 500;
var h = 500;
var padding = 75;

var color = d3.scale.category20();

var dataset = [
        [52.38047, 4.87763], 
        [52.38642, 4.86982], 
        [52.37436, 4.88990], 
        [52.35767, 4.94757],
        [52.35754, 4.93075], 
        [52.37201, 4.88936], 
        [52.37418, 4.87254],
        [52.38379, 4.87581],
        [52.38167, 4.88895],
        [52.36157, 4.87373],
        [52.35178, 4.95028]
      ];


    var svg = d3.select("p2")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

   


   var xScale = d3.scale.linear()
                     .domain([d3.min(dataset, function(d) { return d[0];}), d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w-padding]);

   var yScale = d3.scale.linear()
                     .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
                     .range([h-padding, padding]);


  var xAxis = d3.svg.axis()
          .scale(xScale)
          .orient("bottom");

  var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")



   svg.selectAll("circle")  
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
        return xScale(d[0]);
   })
   .attr("cy", function(d) {
        return yScale(d[1]);
   })
   .attr("r", 8)
   .attr("fill",function(d,i){return color(i);});

svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0," + (h - padding) + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);

svg.append("text")
  .attr("class", "xtext")
        .attr("x", w/2 )
        .attr("y", h-(padding/10) )
        .style("text-anchor", "middle")
        .text("Latitude")

svg.append("text")
  .attr("class", "ytext")
    .attr("x", padding/10)
    .attr("y", h/2)
    .text("Longitude")
    .style("text-anchor", "middle")
    .style("writing-mode", "tb");

  }

  });


    


  
 

</script>
	
 
</polymer-element>
